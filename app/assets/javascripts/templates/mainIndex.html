

<md-tabs selected='mainCtrl.selectedTab'>
   <md-tab label="Datos Encuesta" >
	<form name="nuevaEncuestaForm" style="padding: 20px;" ng-submit="nuevaEncuestaForm.$valid && mainCtrl.crearEncuesta()" novalidate >
	
	<section>
	        			    
	<div layout="vertical" layout-sm="horizontal" layout-padding>
		<div flex>
			<div layout="vertical">
	        	<div flex>
		        	
		        	<md-toolbar >
		      		<h2 class="md-toolbar-tools">
		        	
		        	<span>Datos del Tramite</span>
		        	</h2>
		    		</md-toolbar>
	    			
	    		</div> 
	    		<div flex>
				  <md-content>
				    <div>
				        <md-text-float name="fechaTramite" label="Fecha Tramite" ng-model="mainCtrl.encuestaNueva.fechaTramite" type="date" required></md-text-float>
				        <span class="alert alert-danger" ng-show="submitted && !nuevaEncuestaForm.$valid"> Fecha de Tramite Requerida! </span>
				        <label for="HoraTramite" class="md-input-group">Hora Tramite:   </label>
				        <select  id="HoraTramite" ng-model="mainCtrl.encuestaNueva.cat_hora_id" ng-options="horario.id as horario.descripcion for horario in mainCtrl.dataHorarios" required>
				    		
				  		</select> 
				  		<label for="modulo" class="md-input-group">Modulo Tramite:   </label>
				  		<select  id = "modulo" ng-model="mainCtrl.encuestaNueva.cat_modulo_id" ng-options="modulo.id as modulo.descripcion for modulo in mainCtrl.dataModulos" required>
				    	</select>
				      </div>
				  </md-content>
				</div>
			</div>
		      	
		</div>

	    <div flex>
	    	<div layout="vertical">
	    		<div flex>
		        	<md-toolbar>
		      		<h2 class="md-toolbar-tools">
		        	<span>Datos del Encuestado (opcionales)</span>
		      		</h2>
		    		</md-toolbar>
		    	<div>
		    	<div flex>
				  <md-content>
				    <div>
					    <md-text-float label="Nombre" ng-model="mainCtrl.encuestaNueva.nombre">
					    </md-text-float>
					        <md-text-float label="Edad" ng-model="mainCtrl.encuestaNueva.edad" type="number">
					    </md-text-float>
					        <md-text-float label="Telefono" ng-model="mainCtrl.encuestaNueva.telefono">
					    </md-text-float>
					    
					</div>
				  </md-content>
				</div>
			</div>	
	    </div>
	</div>
		
	</section>


	<div layout = "horizontal" layout-sm="vertical" layout-align="center center">
		<div flex>
			<md-button class="md-raised md-primary" aria-label="Llenar Encuesta" type="submit" ng-click="submitted=true">
	   		 Llenar Encuesta Satisfaccion
	 		</md-button>
		</div>
	</div>
</form>
</md-tab>

<md-tab label="Responder Encuesta" ng-disabled='!mainCtrl.encuestaCreada'>
	<llenar-encuesta ng-show="mainCtrl.encuestaCreada"> </llenar-encuesta>
</md-tab>

<md-tab label="Sugerencias" ng-disabled='!mainCtrl.encuestaCreada'>
	<sugerencias-encuesta registrar-sugerencias='mainCtrl.actualizarSugerencias()' texto-sugerencias='mainCtrl.encuestaNueva.observaciones'></sugerencias-encuesta>
	
</md-tab>

</md-tabs>
