
<section layout="column" flex>

<md-sidenav class="md-sidenav-left" md-component-id="left">

    <md-toolbar class="md-medium-tall" md-theme="indigo">
      <h1 class="md-toolbar-tools" style="padding-top:25px;">
        Menu
      </h1>
    </md-toolbar>

    
  </md-sidenav>


<md-toolbar class="md-medium-tall" md-theme="indigo">
	<div layout="row">
		<div>
			<div class="md-toolbar-tools" ng-click="mainCtrl.openLeftMenu()">
        		<button class="menu-icon" show-phone show-tablet aria-label="Toggle Menu" style="position: relative; top: 5px;">
          			<md-icon icon="assets/menu.svg" style="width: 32px; height: 32px;"></md-icon>
        		</button>
        	</div>
        </div>
 		<div flex>
 			<div layout = "row" layout-align="center center">
 				<div>
 					<img ng-Src="assets/logo.png" style="height:80px; width: 67px">
 				</div>
      			<div>
      				<h3 class="md-toolbar-tools" style="position: relative; top:10px;" >
						<span>Maycom S.A. - Encuestas de Satisfaccion - CA-R-07</span>
					</h3>
				</div>
			</div>
		</div>
    </div>
	
</md-toolbar>

</section>


<md-tabs md-selected='mainCtrl.selectedTab'>
   <md-tab label="Datos Encuesta" >
	
	<form name="nuevaEncuestaForm" style="padding: 20px;" ng-submit="nuevaEncuestaForm.$valid && mainCtrl.crearEncuesta()" novalidate >
	
	<section>
	        			    
	<div layout="row" layout-sm="column" layout-padding>
		<div flex>
			<div layout="column">
	        	<div flex>
		        	
		        	<md-toolbar>
		      		<h2 class="md-toolbar-tools">
		        	
		        	<span>Datos del Tramite</span>
		        	</h2>
		    		</md-toolbar>
	    			
	    		</div> 
	    		<div flex>
				    <div>
				        <md-text-float name="fechaTramite" label="Fecha Tramite" ng-model="mainCtrl.encuestaNueva.fechaTramite" type="date" required></md-text-float>
				        <span class="alert alert-danger" ng-show="submitted && !nuevaEncuestaForm.$valid"> Fecha de Tramite Requerida! </span>
				        <label for="HoraTramite" class="md-input-group">Hora Tramite:   </label>
				        <select  id="HoraTramite" ng-model="mainCtrl.encuestaNueva.cat_hora_id" ng-options="horario.id as horario.descripcion for horario in mainCtrl.dataHorarios" required>
				    		
				  		</select> 
				  		<label for="modulo" class="md-input-group">Modulo Tramite:   </label>
				  		<select  id = "modulo" ng-model="mainCtrl.encuestaNueva.cat_modulo_id" ng-options="modulo.id as modulo.descripcion for modulo in mainCtrl.dataModulos" required>
				    	</select>
				      </div>
				  
				</div>
			</div>
		      	
		</div>

	    <div flex>
	    	<div layout="column">
	    		<div flex>
		        	<md-toolbar>
		      		<h2 class="md-toolbar-tools">
		        	<span>Datos del Encuestado (opcionales)</span>
		      		</h2>
		    		</md-toolbar>
		    	<div>
		    	<div flex>
				    <div>
					    <md-text-float label="Nombre" ng-model="mainCtrl.encuestaNueva.nombre">
					    </md-text-float>
					        <md-text-float label="Edad" ng-model="mainCtrl.encuestaNueva.edad" type="number">
					    </md-text-float>
					        <md-text-float label="Telefono" ng-model="mainCtrl.encuestaNueva.telefono">
					    </md-text-float>
					    
					</div>
				  
				</div>
			</div>	
	    </div>
	</div>
		
	</section>

		<div layout = "column" layout-sm="row" layout-align="center center">
			<div flex ng-hide="mainCtrl.encuestaCreada">
				<md-button class="md-raised md-primary" aria-label="mainCtrl.labelButton" type="submit" ng-click="submitted=true">
		   		 Crear Nueva Encuesta
		 		</md-button>
			</div>
			
		</div>

	</form>

	<div ng-show="mainCtrl.encuestaCreada" layout = "column" layout-sm="row" layout-align="center center">
		<div flex >
			<md-button class="md-raised md-primary" aria-label="Actualizar Datos" ng-click="mainCtrl.actualizarDatosEncuesta()">
	   		 Actualizar Datos Encuesta
	 		</md-button>
	 	</div>
	 	<div flex>
			<md-button class="md-raised md-warn" aria-label="Limpiar Pantalla" ng-click="mainCtrl.resetDataEncuesta(); nuevaEncuestaForm.setPristine()">
	   		 Limpiar Pantalla
	 		</md-button>
		</div>
	</div>

</md-tab>

<md-tab label="Responder Encuesta" ng-disabled='!mainCtrl.encuestaCreada' md-active='!mainCtrl.encuestaCreada'>
	<llenar-encuesta ng-show="mainCtrl.encuestaCreada"> </llenar-encuesta>
</md-tab>

<md-tab label="Sugerencias" ng-disabled='!mainCtrl.encuestaCreada'>
	<sugerencias-encuesta registrar-sugerencias='mainCtrl.actualizarDatosEncuesta()' texto-sugerencias='mainCtrl.encuestaNueva.observaciones'></sugerencias-encuesta>
	
</md-tab>

</md-tabs>
